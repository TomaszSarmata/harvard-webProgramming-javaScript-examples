<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors2</title>
    <script>
      //here we are trying to DRY our code by using data property of the html element. Then we can reference that information / data in our JS through element.dataset object which will hold the information saved in data.color object
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("button").forEach(function (couldBeAnyName) {
          couldBeAnyName.onclick = function () {
            document.querySelector("#hello").style.color =
              couldBeAnyName.dataset.color;
          };
        });
      });
    </script>
  </head>
  <body>
    <h1 id="hello">Hello!</h1>
    <button data-color="red">Red</button>
    <button data-color="blue">Blue</button>
    <button data-color="green">Green</button>
  </body>
</html>
