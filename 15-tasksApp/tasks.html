<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
  </head>
  <body>
    <h1>Tasks</h1>
    <ul id="tasks"></ul>
    <form action="">
      <input type="text" placeholder="New Task" id="task" />
      <input id="submit" type="submit" />
    </form>
  </body>
  <script>
    // here is my solution to the task. Next file in this folder will follow steps from the harvard course
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector("form").onsubmit = (e) => {
        let userInput = document.querySelector("#task").value;
        let textnode = document.createTextNode(userInput);
        let node = document.createElement("li");
        node.appendChild(textnode);
        document.querySelector("#tasks").appendChild(node);
        e.preventDefault();
      };
    });
  </script>
</html>
