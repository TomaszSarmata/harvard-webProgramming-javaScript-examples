<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <script>
      // This file demonstrates how to make a simple API call through fetch and .then method
      document.addEventListener("DOMContentLoaded", async function () {
        fetch(
          "https://api.freecurrencyapi.com/v1/latest?apikey=fca_live_qk85pxC1KtYBE13zRK9r308SBtJDrW2Bt8tdxKgs"
        )
          .then((response) => response.json())
          .then((data) => {
            const rate = data.data.EUR;
            document.querySelector(
              "h1"
            ).innerHTML = `1 USD is equal to ${rate.toFixed(3)} Euro`;
          });
      });
    </script>
  </head>
  <body>
    <h1>data</h1>
    <ul></ul>
  </body>
</html>
