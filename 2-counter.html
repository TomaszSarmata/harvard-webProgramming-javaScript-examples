<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script>
      let counter = 0;
      function increaseCount() {
        counter++;
        alert(counter);
      }
    </script>
  </head>
  <body>
    <h1>Hello</h1>
    <button onclick="increaseCount()">Count</button>
  </body>
</html>
