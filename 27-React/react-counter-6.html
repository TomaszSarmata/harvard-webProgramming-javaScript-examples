<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      // so here we are following on with the solution from the course. The handleCount function is declared inside of the component just below the useState declaration and then we simply attach the onClick to the button
      function App() {
        const [count, setCount] = React.useState(0);

        const handleCount = () => {
          // we already have the variable count coming from our useState so we can proceed straight to setCount and update the value
          setCount(count + 1);
        };

        return (
          <div>
            <div>{count}</div>
            <button onClick={handleCount}>Count</button>
          </div>
        );
      }

      ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
  </body>
</html>
