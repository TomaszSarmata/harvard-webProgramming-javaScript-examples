<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors2</title>
    <script>
      // implemented the same kind of solution but instead of using querySelectorAll used normal single querySelector. To distinguish between different options decided to use this. key word which points to the element where the event (change) took place (as we are using this word in the context of the event handler)
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("select").onchange = function () {
          document.querySelector("#hello").style.color = this.value;
        };
      });
    </script>
  </head>
  <body>
    <h1 id="hello">Hello!</h1>
    <select>
      <option>-</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
  </body>
</html>
