<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Application</title>
    <!-- here we are creating a single application page that will display only part of the page depending on the user interactions -->
    <style>
      /* by default all divs / pages are hidden */
      div {
        display: none;
      }
    </style>
    <script>
      function showPage(page) {
        document.querySelectorAll("div").forEach((element) => {
          element.style.display = "none";
        });
        document.querySelector(`#${page}`).style.display = "block";
      }

      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("button").forEach((element) => {
          element.onclick = function () {
            showPage(this.dataset.page); //this keyword, in an event handler, refers to the element wherer the action takes place. We could also use element.dataset.page
          };
        });
      });
    </script>
  </head>
  <body>
    <button data-page="page1">Page 1</button
    ><button data-page="page2">Page 2</button
    ><button data-page="page3">Page 3</button>
    <div id="page1">
      <h1>This is page 1</h1>
    </div>
    <div id="page2">
      <h1>This is page 2</h1>
    </div>
    <div id="page3">
      <h1>This is page 3</h1>
    </div>
  </body>
</html>
